plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.10'

    id 'net.mamoe.mirai-console' version '2.15.0'
    id 'me.him188.maven-central-publish' version "1.0.0-dev-3"
}

group = 'cn.chahuyun'
version = '2.4.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    maven { url "https://www.sonatype.org/nexus/" }
}

dependencies {
    compileOnly 'xyz.cssxsh.mirai:mirai-hibernate-plugin:2.7.1'
    implementation 'cn.hutool:hutool-all:5.8.20'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.8.10'
    testImplementation 'xyz.cssxsh.mirai:mirai-hibernate-plugin:2.7.1'
}

mirai {
    jvmTarget = JavaVersion.VERSION_11
}

mavenCentralPublish {
    useCentralS01()
    singleDevGithubProject("Moyuyanli", "HuYanSession")
    licenseFromGitHubProject("AGPL-3.0", "main")
    def temp = System.getenv("PUBLICATION_TEMP")
    if (temp != null) {
        workingDir = file(temp + "/" + projectName)
    }
    publication {
        artifact(tasks.getByName("buildPlugin"))
    }
}

